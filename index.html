<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" class="">
    <title>getRecipes</title>
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>


<body>
    <header class="">
        <div class="innerHeader">
            <div class="menuContainer">
                <img src="img/mobileMenu.png" alt="" class="">
            </div>
            <div class="titleContainer">
                <h2 class="">Más de 1000 recetas</h2>
            </div>
            <div class="magnifyingContainer">
                <i class="fa-solid fa-magnifying-glass" id="magnifying"></i>
            </div>
        </div>
    </header>
    <section class="main">
        <div class="top d-none">
            <input type="text" class="" id="searchInput" placeholder="Recetas, ingredientes o...">
            <div id="searchButton">Busca!</div>
            <i class="fa-solid fa-filter" id="filtersButton"></i>
        </div>
        <div class="d-none" id="showFilters">
            <div class="">
                <h4 class="">Afina la búsqueda</h4>
            </div>
            <div id="innerShowFilters">
                <input type="text" id="cuisine" placeholder="cuisine">
                <input type="text" id="diet" placeholder="diet">
                <input type="text" id="intolerances" placeholder="intolerances">
                <input type="text" id="includeIngredients" placeholder="includeIngredients">
                <input type="text" id="excludeIngredients" placeholder="excludeIngredients">
                <input type="text" id="maxReadyTime" placeholder="maxReadyTime">
                <input type="text" id="minCarbs" placeholder="minCarbs">
                <input type="text" id="maxCarbs" placeholder="maxCarbs">
                <input type="text" id="minProtein" placeholder="minProtein">
                <input type="text" id="maxProtein" placeholder="maxProtein">
                <input type="text" id="minCalories" placeholder="minCalories">
                <input type="text" id="maxCalories" placeholder="maxCalories">
                <input type="text" id="minFat" placeholder="minFat">
                <input type="text" id="maxFat" placeholder="maxFat">
            </div>
        </div>
        <div class="bottom">
            <ul class="" id="results"></ul>
        </div>
        <div id="pagination">
            <div id="innerPagination"></div>
        </div>
    </section>
    <footer class=""></footer>
</body>

</html>
<script src="https://code.jquery.com/jquery-3.7.1.slim.js"
    integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="application/javascript" src="js/axios.js" defer></script>
